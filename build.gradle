buildscript {
    repositories {
        maven {
            url 'http://dl.bintray.com/sponiro/gradle-plugins'
        }
    }
    dependencies {
        classpath 'de.fanero.gradle.plugin.nar:gradle-nar-plugin:0.3'
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'de.fanero.gradle.plugin.nar'

def nifiVersion = '1.7.1'
def vertxVersion = '3.5.1'

repositories {
	jcenter()
}

dependencies {
	compile "io.vertx:vertx-core:$vertxVersion"
	compile "org.apache.nifi:nifi-processor-utils:$nifiVersion"
	compile "org.postgresql:postgresql:42.2.5"
	compile "org.apache.httpcomponents:httpclient:4.5.6"
	
	testCompile "org.apache.nifi:nifi-mock:$nifiVersion"
    testCompile "junit:junit:4.12"
}

group = 'com.niledb.dataflow'
version = '0.9.0'
